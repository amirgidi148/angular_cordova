<div class="toolbar">
    <h1 id="pageTitle">Gidi good</h2>
        <a id="backButton" class="button" ng-tap="$navigate.back()">Back</a>
</div>
<div data-ng-controller="MonkeyCtrl">
	<div id="monkeypic">	
		<img data-ng-src="{{curImage.image}}" alt="{{curImage.teur}}">
	</div>
	<div id="wrapper">

			</li>
		</ul>
	</div>	

</div>
